<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <title></title>
  </head>
  <body>

    <div id="message"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.emit('chat message', "Hello ornithorynque !");
      socket.on('new message', function(msg){
        $('#message').append($('<div>').text(msg));
      });
    </script>

  </body>
</html>
